<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Advice generator app using the Advice Slip API" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="static/style.css" />
  <script type="module" src="static/main.js"></script>
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card" aria-label="Advice main card">
    <div class="card__content">
      <h1 class="card__title">
        Advice #<span class="card__id">117</span>
      </h1>
      <div class="card__advice">
        <q>It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>
      </div>
      <div class="card__divider">
        <img class="card__divider--desktop" src="./images/pattern-divider-desktop.svg" alt="Divider icon">
        <img class="card__divider--mobile" src="./images/pattern-divider-mobile.svg" alt="Divider icon">
      </div>
    </div>
    <div class="card__dice">
      <img src="./images/icon-dice.svg" alt="Dice icon">
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/pnarck">Prasad Narkhede</a>.
  </div>
</body>
</html>
