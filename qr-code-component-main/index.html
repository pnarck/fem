<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          colors: {
            white: "hsl(0, 0%, 100%)",
            "light-gray": "hsl(212, 45%, 89%)",
            "grayish-blue": "hsl(220, 15%, 55%)",
            "dark-blue": "hsl(218, 44%, 22%)",
          },
          fontFamily: {
            outfit: ["Outfit", "sans-serif"],
          },
          extend: {
            width: {
              '82'	: '21.3rem'
            }
          },
        },
      };
    </script>
    <style>
      html {
        font-size: 15px;
      }
    </style>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main
      class="w-screen h-screen bg-light-gray flex items-center justify-center font-outfit"
    >
      <div class="w-82 bg-white rounded-2xl p-4 text-center shadow-xl">
        <img class="rounded-2xl" src="images/image-qr-code.png" alt="qr code" />
        <div class="py-6 px-2 flex flex-col gap-3">
          <h1 class="text-2xl font-bold text-dark-blue">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-grayish-blue">
            Scan the QR code to visit Frontend Mentor and take your coding skills
            to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
