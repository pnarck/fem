<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="static/style.css" />
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: var(--Cyan); }
  </style>
</head>
<body>

  <main class="card" aria-label="Equilibrium NFT main card">
    <div class="card__img">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT logo">
      <div class="card__img-modal">
        <img src="./images/icon-view.svg" alt="View icon">
      </div>
    </div>
    <div class="card__content">
      <h1 class="card__title">
        Equilibrium #3429
      </h1>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__info">
        <div class="card__value">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
          0.041 ETH
        </div>
        <div class="card__time">
          <img src="./images/icon-clock.svg" alt="Clock icon">
          3 days left
        </div>
      </div>
      <div class="card__footer">
          <img class="card__avatar-img" src="./images/image-avatar.png" alt="NFT creator avatar icon">
          <p>Creation of <span class="card__avatar">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Prasad Narkhede</a>.
  </footer>
</body>
</html>
